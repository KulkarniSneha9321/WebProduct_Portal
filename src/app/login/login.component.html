<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter Your Email"/>
        <div *ngFor="email.invalid && email.touched" class="error">Email is required and must be valid</div>
       <label for="password">Password</label>
       <input id="password" formControlName="password" type="password" placeholder="Enter Password"/>
        <div *ngFor="password.invalid && password.touched" class="error">Password is required</div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
